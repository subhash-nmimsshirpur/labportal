{% extends "users/base.html" %}

{% block title %}
<title>Password Reset Email Sent</title>
{% endblock title %} 

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7 col-xl-6">
      <div class="p-4 p-md-5 shadow rounded bg-white mt-3 text-center">
        <h2 class="mb-4">Check Your Email</h2>
        <div class="alert alert-info">
          A password reset email has been sent. Please check your inbox and follow the instructions to reset your password.
        </div>
        <a href="{% url 'login' %}" class="btn btn-secondary mt-3">Back to Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
